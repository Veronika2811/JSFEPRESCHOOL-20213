<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <title>Audio-player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body class="body">
    <main class="audio-player">
      <div class="audio-player__wrapper">
        <div class="audio-player__category category">
          <h1 class="category__title">Playlists</h1>
          <div class="category__controls">
            <label class="category__label active">
              <input class="category__input" type="radio" name="category" id="popular" value="popular" checked>
              <div>
                <img class="category__image" src="./images/png/popular.png" alt="popular">
              </div>
              <p class="ds">Popular</p>
            </label>
            <label class="category__label">
              <input class="category__input" type="radio" name="category" id="in-trend" value="in-trend">
              <div>
                <img class="category__image" src="./images/png/in-trend.png" alt="in-trend">
              </div>
              <p>In Trend</p>
            </label>
            <label class="category__label">
              <input class="category__input" type="radio" name="category" id="time-machine" value="time-machine">
              <div>
                <img class="category__image" src="./images/png/90.png" alt="time-machine">
              </div>
              <p>Time Machine</p>
            </label>
          </div>
          <ol class="songs-list songs"></ol>
        </div>
        <div class="audio-player__controls player">
          <div class="cover"></div>
          <div class="player-attributes">
            <div class="player__song song">
              <p class="song__musician">fdfd</p>
              <p class="song__name">fdfd</p>
            </div>
            <div class="player__controls">
              <div class="ico ico_backward"></div>
              <div class="ico ico_play"></div>
              <div class="ico ico_forward"></div>
            </div>
            <div class="player__progress">
              <div class="video-progress">
                <progress class="progress-bar" value="0"></progress>
                <input class="progress" type="range" value="0" min="0" step="1">
              </div>
              <div class="player__duration time">
                <span class="time__current">0:00</span>
                <span class="time__duration">3:65</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="year">Â© 2023</p>
      <a class="footer__link_github" href="https://github.com/Veronika2811">Veronika2811</a>
      <a href="https://rs.school/js-stage0/" class="footer__rsschool"></a>
    </footer>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
