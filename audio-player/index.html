<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <title>Audio-player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body class="body">
    <main class="audio-player">
      <audio src="./audio/popular/5UTRA-Iskorki.mp3"></audio>
      <div class="audio-player__wrapper">
        <div class="audio-player__playlist playlist">
          <h1 class="playlist__title">Playlist</h1>
          <div class="playlist__list">
            <label class="playlist__item">
              <input class="playlist__input" type="radio" name="playlist" value="popular" checked>
              <div>
                <img class="playlist__cover" src="./images/png/popular.png" alt="popular">
              </div>
              <p>Popular</p>
            </label>
            <label class="playlist__item">
              <input class="playlist__input" type="radio" name="playlist" value="in-trend">
              <div>
                <img class="playlist__cover" src="./images/png/in-trend.png" alt="in-trend">
              </div>
              <p>In Trend</p>
            </label>
            <label class="playlist__item">
              <input class="playlist__input" type="radio" name="playlist" value="time-machine">
              <div>
                <img class="playlist__cover" src="./images/png/time-machine.png" alt="time-machine">
              </div>
              <p>Time Machine</p>
            </label>
          </div>
          <ol class="playlist__list-songs list-songs"></ol>
          <div class="audio-player__current-settings current-settings">
            <p class="current-settings__current-playlist"></p>
            <div class="current-settings__volume volume">
              <input class="input__range volume__range" type="range" name="volume" value="0.5" max="1" min="0" step="0.01">
              <div class="ico ico_volume volume-on"></div>
            </div>
          </div>
        </div>
        <div class="audio-player__controls player">
          <div class="player__cover"></div>
          <div class="player-attributes">
            <div class="player__current-song current-song">
              <p class="current-song__singer">5UTRA</p>
              <p class="current-song__name">Iskorki</p>
            </div>
            <div class="player__controls">
              <div class="ico ico_backward"></div>
              <div class="ico ico_play"></div>
              <div class="ico ico_forward"></div>
            </div>
            <div class="player__progress">
              <div class="progress">
                <progress class="progress__bar" value="0"></progress>
                <input class="input__range progress__range" type="range" value="0" min="0" step="1">
              </div>
              <div class="song-duration time">
                <span class="time__current">0:00</span>
                <span class="time__duration">02:31</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__year">Â© 2023</p>
      <a class="footer__link_github" href="https://github.com/Veronika2811" target="_blank">Veronika2811</a>
      <a class="footer__link_rsschool" href="https://rs.school/js-stage0/" target="_blank"></a>
    </footer>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
